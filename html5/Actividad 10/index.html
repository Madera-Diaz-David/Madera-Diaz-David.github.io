<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica DentalKids</title>
</head>
<body>
    <div style="text-align:center ;">
    <img height="500px" src="img/ninos-clinica-dental-logo-vector-plantilla-icono-caracter-diente-sonriendo_518759-189.webp"  alt="logo oral dent">
    </div>
    <h2 style="text-align:center; color: #2b6cb0 ;"><strong>WebApp para Clinica DentalKids</strong></h2>
    <P style="text-align:center;">Desarrollado por <i>David Daniel Madera Diaz</i></P>
    <hr>
<form action="">
    <table style="margin:auto; background-color: #EBEDEF;">
        <tr>
            <td colspan="2" style="text-align:center;color:black"><h2><strong>DATOS DEL PACIENTE</strong></h2></td>
            
        </tr>
        <tr>
            <td><label >DNI</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Foto</label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><label>Nombres</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Apellidos</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Fecha de nacimiento</label></td>
            <td><input type="date" placeholder="dd/mm/aaaa"></td>
        </tr>
        <tr>
            <td><label>Sexo</label></td>
            <td><input type="radio" value="M" ><span>Masculino</span>
                <input type="radio" value="F" ><span>Femenino</span>
            </td>
        </tr>
        <tr>
            <td><label>Nombre del representante</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>Sala</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Direccion</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label >Pais</label></td>
            <td> <select>
                <option>seleccione</option>
                <option>Colombia</option>
                <option>Venezuela</option>
                <option>Ecuador</option>
                <option>Perú</option>
                <option>Panamá</option>
                <option>Brasil</option>
            </select></td>
        </tr>
        <tr>
            <td><label >Departamento</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Provincia</label></td>
            <td><input type="text"></td>
          
        </tr>
        <tr>
            <td><label>Distrito</label></td>
            <td><input type="text"></td> 
        </tr>
        <tr>
            <td><label>Estado civil</label></td>
            <td><select>
                <option>seleccione</option>
                <option>Soltero</option>
                <option>Casado</option>
                <option>Viudo</option>
                <option>Unión libre</option>
                <option>Separado</option>
                <option>Divorciado</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Emergencia</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Grupo sanguineo</label></td>
            <td><select>
                <option>seleccione</option>
                <option>A+</option>
                <option>A+</option>
                <option>B+</option>
                <option>B+</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select></td>
        </tr>
        <tr>
            <td><label>VIH</label></td>
            <td><select>
                <option>seleccione</option>
                <option>Sí</option>
                <option>No</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Ocupacion</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Peso</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Talla</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Alergico</label></td>
            <td><select>
                <option>Seleccione</option>
                <option>Sí</option>
                <option>No</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Medicamento que toma actualmete</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Enfermedad que tiene</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Registrar">
            <input type="reset" value="Limpiar"></td>
        </tr>
        
    </table>
</form>
</body>
</html>
